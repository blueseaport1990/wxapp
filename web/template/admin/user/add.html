<!DOCTYPE html>
<html>
<meta charset="utf-8">
{{template "header" .}}
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="userAddForm">
							<input id="Id" name="Id" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">昵称：</label>
								<div class="col-sm-8">
									<input id="Name" name="Name" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">用户名：</label>
								<div class="col-sm-8">
									<input id="Account" name="Account" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">密码：</label>
								<div class="col-sm-8">
									<input id="Pwd" name="Pwd" class="form-control"
										type="password">
								</div>
							</div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">积分：</label>
                                <div class="col-sm-8">
                                    <input id="Score" name="Score" class="form-control" type="text" value="0">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">类型:</label>
                                <div class="col-sm-8">
                                    <label class="radio-inline"> <input type="radio" name="Type" checked value="1" />
                                        普通用户
                                    </label>
                                    <label class="radio-inline"> <input type="radio" name="Type" value="2" />
                                        管理员
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">状态:</label>
                                <div class="col-sm-8">
                                    <label class="radio-inline"> <input type="radio" name="Status" checked value="1" />
                                        正常
                                    </label>
									<label class="radio-inline"> <input type="radio" name="Status" value="2" />
                                    	禁用
                                	</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">微信：</label>
                                <div class="col-sm-8">
                                    <input id="Wx" name="Wx" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">QQ：</label>
                                <div class="col-sm-8">
                                    <input id="Qq" name="Qq" class="form-control" type="text">
                                </div>
                            </div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	{{template "footer" .}}
	<script type="text/javascript" src="{{StaticUrl}}/js/appjs/user/add.js">
	</script>
</body>
</html>
