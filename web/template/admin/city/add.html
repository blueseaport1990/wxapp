<!DOCTYPE html>
<html>
<meta charset="utf-8">
{{template "header" .}}
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="cityForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">上级城市：</label>
								<div class="col-sm-8">
									<input id="Pid" name="Pid" value="{{.Pid}}" class="form-control hidden" type="text">
								</div>
								<div class="col-sm-8">
									<input value="{{.Pname}}"
										class="form-control" type="text" readonly>
								</div>
							</div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">城市ID：</label>
                                <div class="col-sm-8">
                                    <input id="Id" name="Id" class="form-control" type="text">
                                </div>
                            </div>
							<div class="form-group">
								<label class="col-sm-3 control-label">城市名称：</label>
								<div class="col-sm-8">
									<input id="Name" name="Name" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">分组：</label>
								<div class="col-sm-8">
									<input id="Group" name="Group" class="form-control"
										type="text">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	{{template "footer" .}}
	<script type="text/javascript" src="{{StaticUrl}}/js/appjs/city/add.js">
	</script>
</body>
</html>
