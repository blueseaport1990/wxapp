<!DOCTYPE html>
<html>
<meta charset="utf-8">
{{template "header" .}}
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="Id" name="Id" type="hidden" value="{{.article.Id}}">
							<div class="form-group">
								<label class="col-sm-3 control-label">小程序名称：</label>
								<div class="col-sm-8">
									<input id="Title" name="Title" class="form-control" type="text" value="{{.article.Title}}">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">专题名称：</label>
                                <div class="col-sm-4">
                                    <select id="SpecialId" name="SpecialId" class="form-control"
                                            tabindex="2" style="width: 100%">
                                        <option value="">-请选择-</option>
                                    {{ range $key, $special := .special}}
                                        <option value="{{$special.Id}}">{{$special.Title}}</option>
                                    {{ end }}
                                    </select>
                                </div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	{{template "footer" .}}
	<script type="text/javascript" src="{{StaticUrl}}/js/appjs/article/special.js">
	</script>
</body>
</html>
