<!DOCTYPE html>
<html>
<meta charset="utf-8">
{{template "header" .}}
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
                        <input id="Id" name="Id" type="hidden" value="{{.link.Id}}">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">友情链接名称：</label>
                            <div class="col-sm-8">
                                <input id="Title" name="Title" class="form-control" type="text" value="{{.link.Title}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">友情链接Url：</label>
                            <div class="col-sm-8">
                                <input id="Url" name="Url" class="form-control" type="text" value="{{.link.Url}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">友情链接类型:</label>
                            <div class="col-sm-8">
                                <label class="radio-inline"> <input {{if eq .link.Type 1}}checked{{end}} type="radio" name="Type" value="1" />
                                    友情页链接
                                </label>
                                <label class="radio-inline"> <input {{if eq .link.Type 2}}checked{{end}} type="radio" name="Type" value="2" />
                                    主页链接
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">排序：</label>
                            <div class="col-sm-8">
                                <input id="Sort" name="Sort" class="form-control" type="text" value="{{.link.Sort}}">
                            </div>
                        </div>
						<div class="form-group">
							<div class="col-sm-8 col-sm-offset-3">
								<button type="submit" class="btn btn-primary">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	{{template "footer" .}}
	<script type="text/javascript" src="{{StaticUrl}}/js/appjs/link/edit.js">
	</script>
</body>
</html>
