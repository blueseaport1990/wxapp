<!DOCTYPE html>
<html>
<meta charset="utf-8">
{{template "header" .}}
<style>
    .preview, .preBlock {
        position: absolute;
        display: block;
        width: 116px;
        height: 116px;
        left: 0;
        top: 0;
    }
    .preview1, .preBlock1 {
        position: absolute;
        display: block;
        width: 150px;
        height: 266px;
        left: 0;
        top: 0;
    }
</style>
<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox-content">
					<form class="form-horizontal m-t" id="signupForm">
                        <input id="Id" name="Id" type="hidden" value="{{.evaluate.Id}}">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">标题：</label>
                            <div class="col-sm-8">
                                <input id="Title" name="Title" class="form-control" type="text" value="{{.evaluate.Title}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">应用ID：</label>
                            <div class="col-sm-2">
                                <input id="Aid" name="Aid" class="form-control" type="text" value="{{.evaluate.Aid}}">
                            </div>
                            <label class="col-sm-1 control-label">来源：</label>
                            <div class="col-sm-2">
                                <input id="Source" name="Source" class="form-control" type="text" value="{{.evaluate.Source}}">
                            </div>
                            <label class="col-sm-1 control-label">评分：</label>
                            <div class="col-sm-2">
                                <input id="Score" name="Score" class="form-control" type="text" value="{{.evaluate.Score}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">关键字：</label>
                            <div class="col-sm-8">
                                <input id="Keywords" name="Keywords" class="form-control" placeholder="多个关键字使用空格隔开" type="text" value="{{.evaluate.Keywords}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">评测封面图标：</label>
                            <div class="col-sm-8">
                                <input id="PicCover" name="PicCover" class="form-control"
                                       type="hidden" value="{{.apply.PicCover}}">
                                <div class="layui-upload-drag" style="padding: 0px;width: 116px;height: 116px" id="PicCoverElm">
                                    <i class="layui-icon"></i>
                                    <p>点击上传</p>
                                    <div class="preBlock">
                                        <img class="preview" id="PicCoverPreview" src="{{.evaluate.PicCover}}" alt="" width="116" height="116">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">评测内容：</label>
                            <div class="col-sm-8">
                                <textarea id="Content" name="Content" class="form-control">{{.evaluate.Content}}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">评测简介：</label>
                            <div class="col-sm-8">
                                <textarea id="Desc" name="Desc" class="form-control" placeholder="评测内容前200个字">{{.evaluate.Desc}}</textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-8 col-sm-offset-3">
                                <button type="submit" class="btn btn-primary">提交</button>
                            </div>
                        </div>
					</form>
				</div>
			</div>
		</div>
	</div>
	{{template "footer" .}}
	<script type="text/javascript" src="{{StaticUrl}}/js/appjs/evaluate/edit.js">
	</script>
    <script>
        layui.use('upload', function(){
            var $ = layui.jquery,upload = layui.upload;

            //拖拽上传
            upload.render({
                elem: '#PicCoverElm',
                method:'POST'
                ,url: '/upload'
                ,done: function(data){
                    if (data.code == 0) {
                        $("#PicCoverPreview").attr("src", data.data.url);
                        $("#PicCover").attr("value", data.data.url);
                    } else {
                        parent.layer.msg(data.msg);
                    }
                }
            });
        });
    </script>
</body>
</html>
