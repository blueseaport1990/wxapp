<!DOCTYPE html>
<html>
<meta charset="utf-8">
{{template "header" .}}
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="Id" name="Id" type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">小程序Id：</label>
								<div class="col-sm-8">
									<input id="Aid" name="Aid" class="form-control" type="text">
								</div>
							</div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">推广时间(月)：</label>
                                <div class="col-sm-8">
                                    <input id="Rtime" name="Rtime" class="form-control" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">推荐类型：</label>
                                <div class="col-sm-8">
                                    <select id="Type" name="Type" data-placeholder="选择类型" class="form-control chosen-select"
                                            tabindex="2" style="width: 100%">
                                        <option value="0">选择类别</option>
                                        <option value="1">首页推荐</option>
                                        <option value="2">首页分类推荐</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">是否已付费：</label>
                                <div class="col-sm-8">
                                    <select id="IsCost" name="IsCost" data-placeholder="是否付费" class="form-control chosen-select"
                                            tabindex="2" style="width: 100%">
                                        <option value="0">是否付费</option>
                                        <option value="1">否</option>
                                        <option value="2">是</option>
                                    </select>
                                </div>
                            </div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

	</div>
	{{template "footer" .}}
	<script type="text/javascript" src="{{StaticUrl}}/js/appjs/recommend/add.js">
	</script>
</body>
</html>
